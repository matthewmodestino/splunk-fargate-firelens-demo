<system>
  log_level info
</system>
<match **>
  @type splunk_hec
  protocol https
  hec_host "ingest.us0.signalfx.com"           
  hec_port 443
  hec_token OgzDGbncoUqx3F3LbjETyQ
  host_key ecs_task_arn 
  source_key ecs_cluster
  sourcetype_key ecs_task_definition
  <fields>
    container_id
    container_name
    ecs_task_arn
    ecs_cluster
    source
  </fields>
  <buffer>
    @type memory
    chunk_limit_records 100000
    chunk_limit_size 200k
    flush_interval 2s
    flush_thread_count 1
    overflow_action block
    retry_max_times 10
    total_limit_size 600m
  </buffer>
  <format>
    @type single_value
    message_key log
    add_newline false
  </format>
</match>
